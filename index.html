<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="images/favicon.png">
	<title>HTML Layout</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header>
		<div class="logo"><h1>Logo</h1></div>
		<div class="banner"><h1>Banner</h1></div>
	</header>


	<div class="header_bar">
		<h1>Header Bar</h1>
	</div>

	<div class="content">
		<div class="left"><h1>Left Block</h1></div>
		<div class="middle">
			<div class="top"><h1>Top Content</h1></div>
			<div class="center">
				<div class="left_center"><h1>Left</h1></div>
				<div class="right_center"><h1>Right</h1></div>
			</div>
			<div class="bottom"><h1>Bottom Content</h1></div>
		</div>
		<div class="right"><h1>Right Block</h1></div>
	</div>

	<footer><h1>Footer</h1></footer>



</body>
</html>
